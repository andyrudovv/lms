app:
  name: lms
  environment: development

http:
  host: 0.0.0.0
  port: 8080
  read_timeout: 5s
  read_header_timeout: 2s
  write_timeout: 5s
  idle_timeout: 60s
  max_header_bytes: 1048576

shutdown:
  timeout: 10s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: lms
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 10

logger:
  level: debug

tls:
  enabled: false
  cert_file: ""
  key_file: ""
  min_version: tls1.2
